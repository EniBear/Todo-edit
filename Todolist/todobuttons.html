<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>To Do List</title>
    <link rel="stylesheet" href="StyleSheet1.css" />
</head>
<body>
    <h1>To Do List</h1>
    <section>
        <ul id="todo-list"></ul>
    </section>
    <section>
        <form id="todo-form">
            <label for="todo">Enter a task: </label>
            <input type="text"
                   name="todo"
                   id="todo" />
            <input type="submit" value="Enter" />
        </form>
    </section>
    <p>
        <button onclick="clearAll()">Clear Memory</button>
    </p>

    <script src="todo.js"></script>
</body>
</html>
